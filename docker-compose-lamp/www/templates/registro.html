{%extends "index.html"%}

{% block estilo %}<link rel="stylesheet" type="text/css" href="estilo/login.css" />{% endblock %}

{% block javascript %}<script type="text/javascript" src="/Javascript/JavaScriptUsuarios.js"></script>{% endblock %}


{% block titulo %} Registro {%endblock%}

{% block nav %}
<div class="nav">
    <a href="#"> </a>
</div>
{% endblock %}


{% block aside %}
{% endblock %}

{% block cuerpo %}
    <form action="registro.php" method="POST" class="form" enctype="multipart/form-data">

        <div class="container">
            Nick:<input id="nick" type="text" name="nick"><br>
            Contraseña:<input id="pass" type="password" name="pass"><br>
            <input type="checkbox" onclick="mostrarContraseña()">Mostrar contraseña

            Apellido:<input id="apellido" type="text" name="apellido"><br>
            Email:<input id="email" type="text" name="email"><br>

            Avatar: <input type="file" id="avatar" name="imagen" /><br>
            <input type="submit" value = "Registrarse">

        </div>

    </form>
{% endblock %}
